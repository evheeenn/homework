<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
    />
    <script
  src="https://code.jquery.com/jquery-3.6.4.js"
  integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./login.css">
    <title>Log in</title>
</head>
<body>
    <div class="container-fluid" id="header">
        <div id="logo">
          <a href="index.html">
            <img src="./img/images/logo.png" width="63" />
          </a>
        </div>
        <div id="cart-wrapper">
          <div id="account-button">
            <p>Hi, <a href="">Log in</a></p>
          </div>
          <div id="cart">
            <div id="cart-button">
              <a href=""
                ><img src="./img/images/shopping-cart.png" width="25"
              /></a>
            </div>
            <div id="product-count">
              <p>0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid forms-wrapper">
        <div class="login">
          <form action="">
            <h1>Secure Sign In</h1>
            <h4>For current customers</h4>
            <div class="log-in-err">
              <p>Error!</p>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="input1" placeholder="Email Address">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="input2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-danger">Sign In</button>
          </form>
        </div>
        <form class="registration">
          <h1>Quick Registration</h1>
            <h4>For new customers</h4>
            <div class="reg-in-err">
              <p>Error!</p>
            </div>
            <div class="mb-3">
              <input type="name" class="form-control" id="input3" placeholder="Full name">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="input4" placeholder="Email Address">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="input5" placeholder="Password">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="input6" placeholder="Verify password">
            </div>
            <button type="submit" class="btn btn-danger">Create account</button>
          </form>
      </div>
      <script src="./login.js"></script>
</body>
</html>
