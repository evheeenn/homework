<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <script
  src="https://code.jquery.com/jquery-3.6.4.js"
  integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="shoppingCart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container-fluid" id="header">
        <div id="logo">
          <a href="index.html">
            <img src="./img/images/logo.png" width="63" />
          </a>
        </div>
        <div id="cart-wrapper">
          <div id="account-button">
            <p>Hi, <a href="./login.html" id="cabinet">Log in</a></p>
          </div>
          <div id="cart">
            <div id="cart-button">
              <a href=""
                ><img src="./img/images/shopping-cart.png" width="25"
              /></a>
            </div>
            <div id="product-count">
              <p>0</p>
            </div>
          </div>
          <p id="logout-p">
            Log out
          </p>
        </div>
      </div>
      <div class="container cart-wrapper">
        <div class="table-wrapper">
            <h1>Items in Shopping Cart</h1>
            <div class="container table">
                <div class="row headlines">
                    <div class="hline hl1">Item description</div>
                    <div class="hline hl2">Price</div>
                    <div class="hline hl3">Sale</div>
                    <div class="hline hl4">Quantity</div>
                    <div class="hline hl5">Total</div>
                    <div class="hline hl6">Action</div>
                </div>
            </div>
        </div>
        <div class="complete">
            <h1>My order summary</h1>
            <div class="sum">
              <p>Order Total</p>
              <p class="sum-price">$0</p>
            </div>
           <div class="button-div">
            <button type="submit" class="btn btn-danger">Complete Order</button>
           </div>
        </div>
      </div>
      <script src="shoppingCart.js"></script>
</body>
</html>
