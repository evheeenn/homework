<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
<body>
	<div id="default-form-wrapper">
		<div id="banner">
			<h1>Oops! This hero already exist</h1>
			<div id="cross"></div>
		</div>
		<form id="default-form">
			<fieldset>
				<label for="name">Name:</label>
				<input type="text" name="name" id="def-name">
			</fieldset>
			<fieldset>
				<label for="select">Comics:</label>
				<select name="select" id="default-select">
					<option value="Marvel" class="def-option">Marvel</option>
					<option value="DC" class="def-option">DC</option>
				</select>
			</fieldset>
			<fieldset>
				<label for="favourite">Favourite:</label>
				<input type="checkbox" name="favourite" id="favourite-hero">
			</fieldset>
			<input type="submit" value="Add" class="add">
		</form>
	</div>
	<div id="update-forms-wrapper">
		
	</div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
